<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>忘记密码</title>
    <link rel="stylesheet" href="quote/bootstrap.css">
    <script src="quote/jquery-3.2.1.min.js"></script>
    <script src="quote/bootstrap.js"></script>
    <link rel="stylesheet" href="lostPassword-library.css">
    <script src="lostPassword-library.js" language="javascript" type="text/javascript" charset="gb2312"></script>
</head>
<body>
<div class="container">

    <fieldset>
        <div class="col-md-12 text-center" id="picture">
            <img src="image/librarylog.png" height="100" width="250" />
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUsername" class="col-md-3 control-label">用户名</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputUsername" placeholder="请输入您的账号" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-md-3 control-label">邮箱</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="请输入您的邮箱地址" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-md-3 control-label">电话</label>
                <div class="col-md-6">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="请输入您的手机号码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <button type="submit" class="btn btn-default">找回密码</button>
                    <a href="login.html"><button type="button" class="btn btn-default">返回登录界面</button></a>
                </div>
            </div>
        </form>
    </fieldset>
    <p class="text-center"></p>
</div>



</body>
</html>
